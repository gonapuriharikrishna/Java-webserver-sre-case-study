# k8s/istio/virtualservice.yaml
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: your-app-vs
spec:
  hosts:
    - "your-app.local"
  gateways:
    - your-app-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: your-app-service
            port:
              number: 80
